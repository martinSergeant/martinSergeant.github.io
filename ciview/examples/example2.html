<!doctype html>
<html>
	<head>
		<style>
		    .civ-icon{
		    	font-size:18px;
		    	cursor:pointer;
		    	margin:1px 4px;
		    }
		</style>
	</head>


 	<body>
		<h2 style= "display:inline-block;margin-bottom:4px">A Chart Displaying Text </h2>
		<a href="https://github.com/Hughes-Genome-Group/CIView/blob/master/examples/example2.html">View Source</a>
		<div style="width:100%;margin-bottom:10px"> 
            To demonsrate how to add your own chart type.A simple chart type just displaying text specified in the config is created.
		</div>

		<!-- The div to hold the panel -->
		
   	 	<div id="panel" style="height:500px;padding:10px" > </div>
   	 


		
		<!-- only necessary for browsers which do not support es6-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
		<!-- contains all the js and css necessary for the browser-->
   	 	<script src="../dist/ciview.js" ></script>

		<script>
		
		   class TextBoxChart extends MLVChart{
				constructor(ndx,div,config){
					super(ndx,div,config);
					this.type="simple_text_box";
					//add a div with text specified in the config
					this.text_div= $("<div>").text(this.config.text).appendTo(this.div);  
				}
			}
			//register the chart
			MLVChart.chart_types["simple_text_box"]={
				"class":TextBoxChart,
				"name":"Text Box"
            }

            //create filter panel with no data
            let fp= new FilterPanel("panel",[]);


            //add it to a filter panel
            fp.addChart({type:"simple_text_box",text:"Some text......",title:"Simple Text Chart"});

		
		</script>
 	 </body>
</html>
