<!doctype html>
<html>
 	<body>
		<!-- headers -->
		<h2 style= "display:inline-block;margin-bottom:4px"> Basic Setup </h2>
		<a href="https://github.com/Hughes-Genome-Group/MLVPanel/blob/master/examples/example1.html">View Source</a>
		<div style="width:500px;margin-bottom:10px"> Default set up with user interaction </div>

		<!-- The div to hold the panel -->
   	 	<div id="the-track" style="height:200px;width:500px;border:1px solid black;"> </div>
		
		<!-- only necessary for browsers which do not support es6-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
		<!-- contains all the js and css necessary for the browser-->
   	 	<script src="../dist/mlv_panel.js" ></script>

		<script>
			//allow user interaction
			var panel_config={
				div:"the-track",
				allow_user_drag:true,
				allow_user_zoom:true,
			}
			//minimal config, only track urls given
			var panel1 = new MLVPanel(
				[
					{url:"https://lanceotron.molbiol.ox.ac.uk/tracks/examples/peaks.bw"},
					{url:"https://lanceotron.molbiol.ox.ac.uk/tracks/examples/refGene.hg19.bed.gz"}
				],
				panel_config
			);
			//could also use {type:"track"} in config
			panel1.addRulerTrack();
			//allow user to change track attributes
			panel1.addLegend();
			//go to a genomic position
			panel1.update("chr16",100000,200000);
		</script>
 	 </body>
</html>
